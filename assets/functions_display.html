        function stringsAreAnagrams( str1, str2 ) {
            if (str1.length !== str2.length) {
                return false;
            } else {
                const orderedStringOne = Array.from(str1).sort().join('');

        function rotateMatrix90Degrees( matrix ) {
            const rotatedMatrix = [];
            const arrayLength = matrix.length;
            const innerArrayLength = matrix[0].length;

            for ( let j = 0; j < innerArrayLength; j++) {
                const innerArray = [];
                for ( let i = innerArrayLength; i >= 0; i--) {
                    innerArray.push(matrix[i][j]);
                }
                rotatedMatrix.push(innerArray);
            }

            return rotatedMatrix;
        }

        function setRowAndColumnOfZeroToAllZeros ( matrix ) {
            const indexesOfColumns = [];

            const arrayLength = matrix.length;
            const innerArrayLength = matrix[0].length;
            for ( let i = 0; i < arrayLength; i++ ) {
                for ( let j = 0; j < innerArrayLength; j++ ) {
                    if (matrix[i][j] === 0) {
                        if (!indexesOfColumns.includes(j)) {
                            indexesOfColumns.push(j);
                        }
                    }

                }
                
            }

            for ( let i = 0; i < arrayLength; i++ ) {
                for ( let j = 0; j < innerArrayLength; j++ ) {
                    if (indexesOfColumns.includes(j)) {
                        matrix[i][j] = 0;
                    }
                    if (matrix[i].includes(0)) {
                        matrix[i][j] = 0;
                        
                    }

                }
                
            }

            return matrix;
            
        }

        function randomFirstDegreeEquation(maxNumberOfTerms, maxTermValue, charRepresentingVariable) {

            function randomIntegerBetweenXandY(min, max) {
                return Math.floor(Math.random() * (max - min) ) + min;
            }

            function makeTerm(charRepresentingVariable, maxTermValue) {
                 let term = randomIntegerBetweenXandY(1, maxTermValue);
                 term = (term === 1) ? '' : term;
                 term += (Math.random() > 0.5) ? charRepresentingVariable : '';
                 // console.log(term);

                 return term;
            }

            function plusOrMinus() {
                const plusOrMinus = (Math.random() < 0.5) ? '-' : '+';
                // console.log(plusOrMinus);
                return plusOrMinus;
            }

            function makeSideOfEquation(maxNumberOfTerms, charRepresentingVariable, maxTermValue) {
                const numberOfTerms = randomIntegerBetweenXandY(1, maxNumberOfTerms);
                let sideOfEquationString = '';
                for (let i = 0; i < numberOfTerms; i++) {
                    sideOfEquationString += 
                        makeTerm(charRepresentingVariable, maxTermValue);
                    if ( i !== (numberOfTerms-1)) {
                        sideOfEquationString += plusOrMinus();
                    }

                }
                // console.log('Side Of Equation: ');
                return sideOfEquationString;

            }

            const ramdomEquation = makeSideOfEquation(maxNumberOfTerms, charRepresentingVariable, maxTermValue) + ' = '
                + makeSideOfEquation(maxNumberOfTerms, charRepresentingVariable, maxTermValue);

            // console.log('Complete: ' + ramdomEquation);
            return ramdomEquation;

        }

        function maxProductMultipleOf3( arr ) {

            let maxNumberDivisibleBy3   = Number.MIN_VALUE;

            const arrayLength = arr.length;
            for (let i = 0; i < arrayLength; i++) {
                if (arr[i] > maxNumber) {
                    maxNumber = arr[i];
                }
                if (arr[i] > secondBiggestNumber && arr[i] !== maxNumber) {
                    secondBiggestNumber = arr[i];
                }
                if (arr[i] % 3 === 0 && arr[i]> maxNumberDivisibleBy3) {
                    maxNumberDivisibleBy3 = arr[i];
                }
            }


            if (maxNumber !== maxNumberDivisibleBy3) {
                maxProdMultOf3 = maxNumber * maxNumberDivisibleBy3; 
            } else {
                maxProdMultOf3 = secondBiggestNumber * maxNumberDivisibleBy3; 

                // CHECK IF THERE ARE TWO maxNumberDivisibleBy3
                // FOR EXAMPLE FOR [1,9,9,2,4];
                let str = arr.join('');
                if (str.indexOf('' + maxNumberDivisibleBy3) !== str.lastIndexOf('' + maxNumberDivisibleBy3)) {
                    maxProdMultOf3 = maxNumberDivisibleBy3 * maxNumberDivisibleBy3;
                }

                if (sortedArr[i] % 3 === 0) {
